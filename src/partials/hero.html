<section class="hero-section" section>
  <div class="container">
    <h1 class="hero-title">
      Effective Solutions<br />
      for Your Business
    </h1>
    <button class="hero-button" type="button" data-modal-open>
      Order Service
    </button>
  </div>
</section>

<div class="modal-conteiner is-hidden" data-modal>
  <div class="modal">
    <button class="modal-button" type="button" data-modal-close>
      <svg class="button-close" width="8" height="8">
        <use href="./images/modal-icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-paragraf">Leave your contacts and we will call you back</p>
    <form class="modal-form">
      <div class="form-div">
        <label class="modal-lable" for="user-name">Name</label>
        <div class="lable-icon">
          <input class="input" id="user-name" type="text" name="user-name" />
          <svg class="svg-lable" width="18" height="24">
            <use href="./images/modal-icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="form-div">
        <label class="modal-lable" for="user-tel">Phone</label>
        <div class="lable-icon">
          <input class="input" id="user-tel" type="tel" name="user-tel" />
          <svg class="svg-lable" width="18" height="24">
            <use href="./images/modal-icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="form-div">
        <label class="modal-lable" for="user-email">Email</label>
        <div class="lable-icon">
          <input class="input" id="user-email" type="email" name="user-email" />
          <svg class="svg-lable" width="18" height="24">
            <use href="./images/modal-icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="textarea-form">
        <label class="modal-lable" for="user-comment">Comment</label>
        <textarea
          class="textarea"
          id="user-comment"
          name="user-comment"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="checkbox">
        <input
          class="checkbox-input visually-hidden"
          id="user-privacy"
          type="checkbox"
          value="true"
          name="user-privacy"
        />
        <label class="lable-checkbox" for="user-privacy"
          ><span class="span-checkbox"
            ><svg class="svg-checkbox" width="10" height="8">
              <use href="./images/modal-icons.svg#icon-checkmark"></use>
            </svg>
          </span>
          <span class="lable-text"
            >I accept the terms and conditions of the
            <a
              class="checkbox-privacy"
              href="https://www.privacypolicies.com/"
              target="_blank"
              >Privacy Policy</a
            >
          </span>
        </label>
      </div>
      <button type="submit" class="checkbox-button">Send</button>
    </form>
  </div>
</div>
